<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <video autoplay controls></video>
    <h3 id="status"></h3>

    <script>
      /* global MediaRecorder $ */
      /*eslint no-console: 0*/

      const record = document.getElementById("record");
      const stop = document.getElementById("stop");
      const play = document.getElementById("play");

      if (!navigator.mediaDevices) {
        alert("getUserMedia support required to use this page");
      }
      const cpf = 23044797829;
      let fname;

      const chunks = [];
      let onDataAvailable = (e) => {
        if (e.data.size > 0) {
          chunks.push(e.data);
        } else {
          // ...
        }
      };

      // Not showing vendor prefixes.
      navigator.mediaDevices
        .getUserMedia({
          audio: true,
          video: true,
        })
        .then((mediaStream) => {
          const recorder = new MediaRecorder(mediaStream, {
            mimeType: "video/webm",
          });
          recorder.ondataavailable = onDataAvailable;
          const video = document.querySelector("video");
          video.srcObject = mediaStream;

          record.onclick = () => {
            recorder.start();
            document.getElementById("status").innerHTML = "recorder started";
            // console.log(recorder.state);
            // console.log("recorder started");
          };

          stop.onclick = () => {
            recorder.stop();
            console.log(recorder.state);
            document.getElementById("status").innerHTML = "recorder started";
            // console.log("recorder stopped");
          };

          video.onloadedmetadata = (e) => {
            // console.log("onloadedmetadata", e);
          };

          recorder.onstop = async (e) => {
            // console.log("e", e);
            // console.log("chunks", chunks);
            const bigVideoBlob = new Blob(chunks, {
              type: "video/webm",
            });

            let formData = new FormData();
            fname = `candidato${Date.now()}${cpf}.webm`;
            formData.append("fname", fname);
            formData.append("data", bigVideoBlob);

            fetch("/", {
              method: "POST",
              body: formData,
            })
              .then(() =>
                localStorage.setItem("videoUrl", `public/uploads/${fname}`)
              )
              .then(() => location.replace(location.origin + "/view"));
          };
        })
        .catch(function (err) {
          console.log("error", err);
        });
    </script>
  </body>
</html>
